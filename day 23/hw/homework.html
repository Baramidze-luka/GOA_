თითოეულ input-ს მიამაგრე შესაბამისი label და placeholder. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="saxeli">Name:</label>
        <input id="saxeli" type="text" name="name" placeholder="Enter Your Name" >
        <br>
        <br>
        <label for="gvari">SurName:</label>
        <input id="gvari"  placeholder="Enter Your SurName" type="text" name="surname">
        <br>
        <br>
        <label for="mail">Gmail:</label>
        <input id="mail"  placeholder="Enter Your Gmail" type="Gmail" name="gmail">
        <br>
        <input type="submit">
    </form>
</body>
</html>
